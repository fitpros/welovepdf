<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Edit PDF files interactively with WeLovePDF - add text, change fonts, and more.">
    <meta name="keywords" content="edit PDF, PDF editor, WeLovePDF">
    <title>Edit PDF - WeLovePDF</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="WeLovePDF Logo" width="40">
                <h1><a href="index.html">WeLovePDF</a></h1>
            </div>
            <ul>
                <li><a href="merge.html">Merge</a></li>
                <li><a href="compress.html">Compress</a></li>
                <li><a href="convert.html">Convert</a></li>
                <li><a href="edit.html">Edit</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="tool-page">
            <h2>Edit PDF</h2>
            <p>Upload a PDF and edit it interactively.</p>
            <div class="tool-action">
                <input type="file" id="editFile" accept=".pdf">
                <input type="text" id="editText" placeholder="Text to add">
                <select id="fontSize">
                    <option value="12">12px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                </select>
                <input type="color" id="fontColor" value="#000000">
                <button onclick="loadPDF()">Load PDF</button>
            </div>
            <div id="pdfContainer">
                <canvas id="pdfCanvas"></canvas>
                <div id="editOverlay" style="position: absolute; top: 0; left: 0;"></div>
            </div>
            <button id="saveButton" style="display:none;" onclick="savePDF()">Save Edited PDF</button>
            <a id="downloadEditLink" style="display:none" download="edited.pdf">Download Edited PDF</a>
        </section>
    </main>

    <footer>

    </footer>

    <script src="script.js"></script>
</body>
</html>
