<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Edit PDF files easily with WeLovePDF - add text, shapes, and more.">
    <meta name="keywords" content="edit PDF, PDF editor, WeLovePDF">
    <title>Edit PDF - WeLovePDF</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <nav>
            <div class="logo">

            </ul>
        </nav>
    </header>

    <main>
        <section class="tool-page">
            <h2>Edit PDF</h2>
            <p>Add text or shapes to your PDF file.</p>
            <div class="tool-action">
                <input type="file" id="editFile" accept=".pdf">
                <input type="text" id="editText" placeholder="Text to add">
                <input type="number" id="xPos" placeholder="X Position" min="0" value="50">
                <input type="number" id="yPos" placeholder="Y Position" min="0" value="50">
                <button onclick="editPDF()">Edit Now</button>
                <a id="downloadEditLink" style="display:none" download="edited.pdf">Download Edited PDF</a>
            </div>
            <p class="note">Note: X/Y positions depend on page size (e.g., 0-600 for A4).</p>
        </section>
    </main>
